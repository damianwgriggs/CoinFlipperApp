<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVAX Coin Flip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ethers.js is still included because it makes decoding the event result (Heads/Tails) trivial.
         All connection and transaction sending logic now uses the direct window.ethereum provider as requested. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .coin-container { perspective: 1000px; }
        .coin {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }
        .coin.flipping-heads { transform: rotateY(1800deg); } /* 5 full spins */
        .coin.flipping-tails { transform: rotateY(1980deg); } /* 5.5 spins */
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e6e6e6, #b0b0b0);
            color: #333;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .coin-face.tails { transform: rotateY(180deg); }
        .avax-logo { width: 40px; height: 40px; margin-right: 10px; }
        .btn-primary {
            background: linear-gradient(90deg, #e84142, #b52525);
            transition: all 0.3s ease;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(232, 65, 66, 0.4);
        }
        .btn-primary:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .glass-panel {
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-6 md:p-8 rounded-2xl shadow-2xl glass-panel text-center">
        
        <header class="mb-6">
            <div class="flex items-center justify-center mb-2">
                <svg class="avax-logo" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M16 32C24.8366 32 32 24.8366 32 16C32 7.16344 24.8366 0 16 0C7.16344 0 0 7.16344 0 16C0 24.8366 7.16344 32 16 32ZM13.8643 9.49281L19.2941 9.49281L23.7314 22.5072L18.3016 22.5072L16.8973 18.6738L9.2066 18.6738L7.8023 22.5072L2.37255 22.5072L13.8643 9.49281ZM16.0501 12.3392L11.5369 16.096L14.6133 16.096L16.0501 12.3392Z" fill="#E84142"/></svg>
                <h1 class="text-3xl font-bold text-white tracking-tight">AVAX Coin Flip</h1>
            </div>
            <p class="text-gray-400">A simple, fair game on the Fuji Testnet.</p>
        </header>

        <main>
            <div class="coin-container my-8"><div id="coin" class="coin"><div class="coin-face heads">HEADS</div><div class="coin-face tails">TAILS</div></div></div>

            <div class="bg-gray-800/50 rounded-lg p-4 mb-6 space-y-2">
                <div class="flex justify-between items-center text-lg"><span class="text-gray-300">Bet Amount:</span><span class="font-semibold text-white">0.05 AVAX</span></div>
                <div class="flex justify-between items-center text-lg"><span class="text-gray-300">Payout:</span><span class="font-semibold text-white">1.9x (0.095 AVAX)</span></div>
                <div class="flex justify-between items-center text-lg"><span class="text-gray-300">House Balance:</span><span id="houseBalance" class="font-semibold text-white">Loading...</span></div>
            </div>

            <div id="connectWalletContainer"><button id="connectWalletBtn" class="w-full py-3 px-4 rounded-lg font-semibold text-lg text-white btn-primary">Connect Wallet</button></div>
            <div id="gameContainer" class="hidden"><button id="flipBtn" class="w-full py-3 px-4 rounded-lg font-semibold text-lg text-white btn-primary">Flip the Coin!</button><p id="walletAddress" class="text-gray-500 mt-3 text-sm truncate"></p></div>
            <div id="messageArea" class="mt-4 text-center min-h-[24px]"><p id="messageText" class="text-gray-300"></p></div>
        </main>
    </div>

    <script>
        // --- Smart Contract Details ---
        const contractAddress = "0x4cea1C195559BC8F784Dc1cB85aCf64Caf6e69c7";
        const contractABI = [{"inputs":[],"name":"flip","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"player","type":"address"},{"indexed":false,"internalType":"bool","name":"outcomeIsHeads","type":"bool"},{"indexed":false,"internalType":"bool","name":"playerWon","type":"bool"}],"name":"FlipResult","type":"event"},{"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},{"stateMutability":"payable","type":"receive"},{"inputs":[],"name":"BET_AMOUNT","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"getBalanceInAvax","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}];
        const fujiChainId = '0xa869';
        const betAmountHex = '0xB1A2BC2EC50000'; // 0.05 AVAX in Hex Wei

        // --- DOM Elements ---
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const flipBtn = document.getElementById('flipBtn');
        const houseBalanceEl = document.getElementById('houseBalance');
        const walletAddressEl = document.getElementById('walletAddress');
        const messageTextEl = document.getElementById('messageText');
        const coin = document.getElementById('coin');
        const connectWalletContainer = document.getElementById('connectWalletContainer');
        const gameContainer = document.getElementById('gameContainer');

        // --- State ---
        let currentAccount = null;
        let contractInterface = new ethers.utils.Interface(contractABI);

        // --- Core Functions ---
        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                return showMessage('MetaMask is not installed!', 'error');
            }
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                handleAccountsChanged(accounts);
                await checkAndSwitchNetwork();
            } catch (error) {
                showMessage('Wallet connection rejected.', 'error');
                console.error("Connection failed:", error);
            }
        }

        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                currentAccount = null;
                connectWalletContainer.classList.remove('hidden');
                gameContainer.classList.add('hidden');
                showMessage('Wallet disconnected.', 'info');
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                connectWalletContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                walletAddressEl.textContent = `Connected: ${currentAccount.substring(0,6)}...${currentAccount.substring(currentAccount.length - 4)}`;
                showMessage('Wallet connected. Ready to flip!', 'success');
                updateHouseBalance();
            }
        }

        async function checkAndSwitchNetwork() {
            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== fujiChainId) {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: fujiChainId }],
                    });
                }
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await addFujiNetwork();
                } else {
                    showMessage('Please switch to Fuji Testnet in MetaMask.', 'error');
                }
            }
        }

        async function addFujiNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: fujiChainId,
                        chainName: 'Avalanche Fuji C-Chain',
                        nativeCurrency: { name: 'AVAX', symbol: 'AVAX', decimals: 18 },
                        rpcUrls: ['https://api.avax-test.network/ext/bc/C/rpc'],
                        blockExplorerUrls: ['https://testnet.snowtrace.io/']
                    }],
                });
            } catch (addError) {
                showMessage('Could not add Fuji network.', 'error');
            }
        }

        async function updateHouseBalance() {
            try {
                const data = contractInterface.encodeFunctionData("getBalanceInAvax");
                const balanceHex = await window.ethereum.request({
                    method: 'eth_call',
                    params: [{ to: contractAddress, data: data }, 'latest']
                });
                const balance = ethers.BigNumber.from(balanceHex).toString();
                houseBalanceEl.textContent = `${balance} AVAX`;
            } catch (error) {
                console.error("Could not fetch balance:", error);
                houseBalanceEl.textContent = 'Error';
            }
        }

        async function flipCoin() {
            setButtonLoading(true);
            showMessage('Confirm transaction in your wallet...', 'info');

            const txParams = {
                from: currentAccount,
                to: contractAddress,
                value: betAmountHex,
                data: contractInterface.encodeFunctionData("flip"),
            };

            try {
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams],
                });
                showMessage('Flipping... Waiting for confirmation.', 'info');
                
                const receipt = await waitForTransaction(txHash);
                
                if (receipt.status === '0x1') {
                    // Find and decode the event log from the receipt
                    const flipResultLog = receipt.logs.find(log => log.address.toLowerCase() === contractAddress.toLowerCase());
                    if (flipResultLog) {
                        const decodedLog = contractInterface.decodeEventLog("FlipResult", flipResultLog.data, flipResultLog.topics);
                        handleFlipResult(decodedLog.outcomeIsHeads, decodedLog.playerWon);
                    } else {
                        // Fallback if event is not found
                        showMessage('Flip successful, but result unclear.', 'info');
                        setButtonLoading(false);
                        updateHouseBalance();
                    }
                } else {
                    showMessage('Transaction failed. Please try again.', 'error');
                    setButtonLoading(false);
                }

            } catch (error) {
                if (error.code === 4001) { // User rejected transaction
                    showMessage('Transaction cancelled.', 'error');
                } else {
                    showMessage('An error occurred.', 'error');
                    console.error(error);
                }
                setButtonLoading(false);
            }
        }

        function waitForTransaction(txHash) {
            return new Promise((resolve) => {
                const checkInterval = setInterval(async () => {
                    const receipt = await window.ethereum.request({
                        method: 'eth_getTransactionReceipt',
                        params: [txHash],
                    });
                    if (receipt) {
                        clearInterval(checkInterval);
                        resolve(receipt);
                    }
                }, 2000);
            });
        }
        
        function handleFlipResult(outcomeIsHeads, playerWon) {
            coin.className = 'coin'; // Reset animation
            void coin.offsetWidth; // Trigger reflow for animation restart
            coin.classList.add(outcomeIsHeads ? 'flipping-heads' : 'flipping-tails');
            
            setTimeout(() => {
                if(playerWon) {
                   showMessage(`You won 0.095 AVAX! ðŸŽ‰`, 'success');
                } else {
                   showMessage(`It was ${outcomeIsHeads ? 'Heads' : 'Tails'}. Better luck next time!`, 'error');
                }
                updateHouseBalance();
                setButtonLoading(false);
            }, 1600); // Wait for animation
        }

        // --- UI Helper Functions ---
        function setButtonLoading(isLoading) {
            flipBtn.disabled = isLoading;
            flipBtn.innerHTML = isLoading ? `<svg class="animate-spin h-5 w-5 mx-auto" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>` : 'Flip the Coin!';
        }

        function showMessage(msg, type = 'info') {
            messageTextEl.textContent = msg;
            messageTextEl.className = 'transition-opacity duration-300'; // reset
            messageTextEl.classList.add(type === 'success' ? 'text-green-400' : type === 'error' ? 'text-red-400' : 'text-gray-300');
        }

        // --- Initial Load ---
        function init() {
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.on('accountsChanged', handleAccountsChanged);
                window.ethereum.on('chainChanged', () => window.location.reload());

                // Check for already connected account
                window.ethereum.request({ method: 'eth_accounts' }).then(handleAccountsChanged).catch(console.error);
            } else {
                showMessage('Please install MetaMask to play!', 'error');
            }
        }
        
        connectWalletBtn.addEventListener('click', connectWallet);
        flipBtn.addEventListener('click', flipCoin);
        
        init();
    </script>
</body>
</html>
