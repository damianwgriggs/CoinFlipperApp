<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVAX Coin Flip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ethers.js is used ONLY as a utility to decode the event log from the transaction receipt. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #1a1a1a; color: #f0f0f0; }
        .avax-logo { width: 40px; height: 40px; margin-right: 10px; }
        .btn-primary { background: linear-gradient(90deg, #e84142, #b52525); transition: all 0.3s ease; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(232, 65, 66, 0.4); }
        .btn-primary:disabled { background: #4a4a4a; cursor: not-allowed; transform: none; box-shadow: none; }
        .glass-panel { background: rgba(40, 40, 40, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Styles for the animating coin visual */
        .coin-container { perspective: 1000px; }
        .coin {
            width: 150px; height: 150px; position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }
        .coin.flipping-heads { transform: rotateY(1800deg); } /* 5 full spins */
        .coin.flipping-tails { transform: rotateY(1980deg); } /* 5.5 spins */
        .coin-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; font-size: 2rem; font-weight: bold;
            background: linear-gradient(45deg, #e6e6e6, #b0b0b0); color: #333;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .coin-face.tails { transform: rotateY(180deg); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto p-6 md:p-8 rounded-2xl shadow-2xl glass-panel text-center">
        <header class="mb-6">
            <div class="flex items-center justify-center mb-2">
                <svg class="avax-logo" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M16 32C24.8366 32 32 24.8366 32 16C32 7.16344 24.8366 0 16 0C7.16344 0 0 7.16344 0 16C0 24.8366 7.16344 32 16 32ZM13.8643 9.49281L19.2941 9.49281L23.7314 22.5072L18.3016 22.5072L16.8973 18.6738L9.2066 18.6738L7.8023 22.5072L2.37255 22.5072L13.8643 9.49281ZM16.0501 12.3392L11.5369 16.096L14.6133 16.096L16.0501 12.3392Z" fill="#E84142"/></svg>
                <h1 class="text-3xl font-bold text-white tracking-tight">AVAX Coin Flip</h1>
            </div>
            <p class="text-gray-400">Choose Heads or Tails to Play</p>
        </header>

        <main>
             <!-- The single animating coin visual -->
            <div class="coin-container my-8">
                <div id="coin" class="coin">
                    <div class="coin-face heads">HEADS</div>
                    <div class="coin-face tails">TAILS</div>
                </div>
            </div>
            
            <div id="gameContainer" class="hidden">
                 <div class="flex justify-center items-center space-x-4 mb-4">
                    <button id="flipHeadsBtn" class="w-full py-3 px-4 rounded-lg font-semibold text-lg text-white btn-primary">Bet on Heads</button>
                    <button id="flipTailsBtn" class="w-full py-3 px-4 rounded-lg font-semibold text-lg text-white btn-primary">Bet on Tails</button>
                </div>
            </div>

            <div class="bg-gray-800/50 rounded-lg p-4 mb-6 space-y-2">
                <div class="flex justify-between items-center text-lg"><span class="text-gray-300">Bet Amount:</span><span class="font-semibold text-white">0.05 AVAX</span></div>
                <div class="flex justify-between items-center text-lg"><span class="text-gray-300">Payout:</span><span class="font-semibold text-white">1.9x (0.095 AVAX)</span></div>
                <div class="flex justify-between items-center text-lg"><span class="text-gray-300">House Balance:</span><span id="houseBalance" class="font-semibold text-white">...</span></div>
            </div>

            <div id="connectWalletContainer">
                <button id="connectWalletBtn" class="w-full py-3 px-4 rounded-lg font-semibold text-lg text-white btn-primary">Connect Wallet</button>
            </div>
            
            <p id="walletAddress" class="text-gray-500 mt-4 text-sm truncate"></p>
            <div id="messageArea" class="mt-4 text-center min-h-[24px]"><p id="messageText" class="text-gray-300"></p></div>
        </main>
    </div>

    <script>
        // --- Configuration ---
        const contractAddress = "0xA67df10E23992f4bBf8d38Ae860DE5B6eDBa8320";
        const contractABI = [{"inputs":[{"internalType":"bool","name":"_choseHeads","type":"bool"}],"name":"flip","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"player","type":"address"},{"indexed":false,"internalType":"bool","name":"choseHeads","type":"bool"},{"indexed":false,"internalType":"bool","name":"outcomeIsHeads","type":"bool"},{"indexed":false,"internalType":"bool","name":"playerWon","type":"bool"}],"name":"FlipResult","type":"event"},{"inputs":[{"internalType":"address","name":"_admin","type":"address"},{"internalType":"uint256","name":"_amountInAvax","type":"uint256"}],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},{"stateMutability":"payable","type":"receive"},{"inputs":[],"name":"BET_AMOUNT","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"getBalanceInAvax","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}];
        const fujiChainId = '0xa869';
        const betAmountHex = '0xB1A2BC2EC50000'; // 0.05 AVAX in Hex Wei

        // --- DOM Elements ---
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const flipHeadsBtn = document.getElementById('flipHeadsBtn');
        const flipTailsBtn = document.getElementById('flipTailsBtn');
        const houseBalanceEl = document.getElementById('houseBalance');
        const walletAddressEl = document.getElementById('walletAddress');
        const messageTextEl = document.getElementById('messageText');
        const coin = document.getElementById('coin');
        const connectWalletContainer = document.getElementById('connectWalletContainer');
        const gameContainer = document.getElementById('gameContainer');

        // --- State ---
        let currentAccount = null;
        let contractInterface;

        // --- Core Wallet Logic ---
        
        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') { return showMessage('MetaMask is not installed!', 'error'); }
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                handleAccountsChanged(accounts);
            } catch (error) {
                if (error.code === -32002) { showMessage('Connection request already pending. Check MetaMask.', 'error'); } 
                else { showMessage('Wallet connection rejected.', 'error'); }
                console.error("Connection failed:", error);
            }
        }

        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                currentAccount = null;
                connectWalletContainer.classList.remove('hidden');
                gameContainer.classList.add('hidden');
                walletAddressEl.textContent = '';
                showMessage('Wallet disconnected. Please connect to play.', 'info');
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                connectWalletContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                walletAddressEl.textContent = `Connected: ${currentAccount.substring(0,6)}...${currentAccount.substring(currentAccount.length - 4)}`;
                showMessage('Wallet connected. Ready to flip!', 'success');
                checkAndSwitchNetwork();
            }
        }

        async function checkAndSwitchNetwork() {
            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== fujiChainId) {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: fujiChainId }] });
                } else {
                    updateHouseBalance();
                }
            } catch (switchError) {
                if (switchError.code === 4902) { await addFujiNetwork(); } 
                else { showMessage('Please switch to Fuji Testnet in MetaMask.', 'error'); }
            }
        }

        async function addFujiNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: fujiChainId, chainName: 'Avalanche Fuji C-Chain',
                        nativeCurrency: { name: 'AVAX', symbol: 'AVAX', decimals: 18 },
                        rpcUrls: ['https://api.avax-test.network/ext/bc/C/rpc'],
                        blockExplorerUrls: ['https://testnet.snowtrace.io/']
                    }],
                });
            } catch (addError) { showMessage('Could not add Fuji network.', 'error'); }
        }

        // --- Game Interaction Logic ---

        async function updateHouseBalance() {
            if (!contractInterface) return;
            try {
                const data = contractInterface.encodeFunctionData("getBalanceInAvax");
                const balanceHex = await window.ethereum.request({ method: 'eth_call', params: [{ to: contractAddress, data: data }, 'latest'] });
                const balance = ethers.BigNumber.from(balanceHex).toString();
                houseBalanceEl.textContent = `${balance} AVAX`;
            } catch (error) { console.error("Could not fetch balance:", error); houseBalanceEl.textContent = 'Error'; }
        }

        async function flipCoin(choseHeads) {
            if (!contractInterface) return;
            setButtonLoading(true);
            showMessage('Confirm transaction in your wallet...', 'info');

            const txParams = {
                from: currentAccount,
                to: contractAddress,
                value: betAmountHex,
                // ** THE FIX IS HERE **
                // We are manually setting a generous gas limit to prevent estimation errors.
                gas: '0x30D40', // 200,000 gas limit in hex
                data: contractInterface.encodeFunctionData("flip", [choseHeads]),
            };

            try {
                const txHash = await window.ethereum.request({ method: 'eth_sendTransaction', params: [txParams] });
                showMessage('Flipping... Waiting for confirmation.', 'info');
                const receipt = await waitForTransaction(txHash);

                if (receipt.status === '0x1') {
                    const flipResultLog = receipt.logs.find(log => log.address.toLowerCase() === contractAddress.toLowerCase());
                    if (flipResultLog) {
                        const decodedLog = contractInterface.decodeEventLog("FlipResult", flipResultLog.data, flipResultLog.topics);
                        handleFlipResult(decodedLog.choseHeads, decodedLog.outcomeIsHeads, decodedLog.playerWon);
                    } else {
                        showMessage('Flip successful, but result unclear.', 'info'); setButtonLoading(false); updateHouseBalance();
                    }
                } else { showMessage('Transaction failed. Please try again.', 'error'); setButtonLoading(false); }
            } catch (error) {
                if (error.code === 4001) { showMessage('Transaction cancelled.', 'error'); } 
                else { showMessage('An error occurred.', 'error'); console.error(error); }
                setButtonLoading(false);
            }
        }
        
        function handleFlipResult(choseHeads, outcomeIsHeads, playerWon) {
            coin.className = 'coin'; // Reset animation class
            void coin.offsetWidth; // This is a trick to force the browser to repaint, allowing the animation to restart
            coin.classList.add(outcomeIsHeads ? 'flipping-heads' : 'flipping-tails');
            
            setTimeout(() => {
                if (playerWon) {
                    showMessage(`It was ${outcomeIsHeads ? 'Heads' : 'Tails'}! You won 0.095 AVAX! 🎉`, 'success');
                } else {
                    showMessage(`It was ${outcomeIsHeads ? 'Heads' : 'Tails'}. Better luck next time!`, 'error');
                }
                updateHouseBalance();
                setButtonLoading(false);
            }, 1600); // Wait for animation to mostly finish
        }

        // --- Utility Functions ---

        function waitForTransaction(txHash) {
            return new Promise((resolve) => {
                const interval = setInterval(async () => {
                    try {
                        const receipt = await window.ethereum.request({ method: 'eth_getTransactionReceipt', params: [txHash] });
                        if (receipt) { clearInterval(interval); resolve(receipt); }
                    } catch(e) { console.error(e); }
                }, 2000);
            });
        }

        function setButtonLoading(isLoading) {
            flipHeadsBtn.disabled = isLoading;
            flipTailsBtn.disabled = isLoading;

            const loadingSpinner = `<svg class="animate-spin h-5 w-5 mx-auto" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            if (isLoading) {
                flipHeadsBtn.innerHTML = loadingSpinner;
                flipTailsBtn.innerHTML = loadingSpinner;
            } else {
                flipHeadsBtn.textContent = 'Bet on Heads';
                flipTailsBtn.textContent = 'Bet on Tails';
            }
        }

        function showMessage(msg, type = 'info') {
            messageTextEl.textContent = msg;
            messageTextEl.className = 'transition-opacity duration-300';
            messageTextEl.classList.add(type === 'success' ? 'text-green-400' : type === 'error' ? 'text-red-400' : 'text-gray-300');
        }

        // --- Initial Load & Event Listeners ---
        function init() {
            if (contractABI && contractABI.length > 0 && contractAddress) {
                contractInterface = new ethers.utils.Interface(contractABI);
            } else {
                showMessage('Contract address or ABI is missing!', 'error');
                return;
            }

            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.on('accountsChanged', handleAccountsChanged);
                window.ethereum.on('chainChanged', () => window.location.reload());
                window.ethereum.request({ method: 'eth_accounts' })
                    .then(handleAccountsChanged)
                    .catch(err => console.error("Error fetching initial accounts:", err));
            } else {
                showMessage('Please install MetaMask to play!', 'error');
                connectWalletBtn.disabled = true;
            }
        }
        
        connectWalletBtn.addEventListener('click', connectWallet);
        flipHeadsBtn.addEventListener('click', () => flipCoin(true)); // true for Heads
        flipTailsBtn.addEventListener('click', () => flipCoin(false)); // false for Tails
        
        init();
    </script>
</body>
</html>
